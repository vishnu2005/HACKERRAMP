<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Virtual Mannequin</title>
  <style>
    
  </style>
</head>
<body>
  <div class="container">
    <h1>Create Your Virtual Mannequin</h1>
    <form id="measurements-form">
      <label for="bust">Bust Size (cm):</label>
      <input type="number" id="bust" name="bust" required>
      
      <label for="waist">Waist Size (cm):</label>
      <input type="number" id="waist" name="waist" required>
      
      <label for="hips">Hip Size (cm):</label>
      <input type="number" id="hips" name="hips" required>
      
      <label for="inseam">Inseam Length (cm):</label>
      <input type="number" id="inseam" name="inseam" required>

      <label for="skin-tone">Skin Tone:</label>
      <select id="skin-tone" name="skin-tone" required>
        <option value="light">Light</option>
        <option value="medium">Medium</option>
        <option value="dark">Dark</option>
      </select>

      <button type="submit">Create Mannequin</button>
    </form>
    
    <div class="threedviewer" id="3dviewer">
      <!-- 3D Viewer will be embedded here -->
    </div>
  </div>

  <script src="app.js"></script>

</body>
</html>
